<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                    <!--links-->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="styleee.css">
  
  <title>Frontend Mentor | Profile card component</title>

      
    </head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rewankamal">Rawan Kamal</a>.
  </div>

   
    <img class="back-t" alt="background" src="bg-pattern-top.svg">

    <img class="back-b" alt="background" src="bg-pattern-bottom.svg"> 


    <div class="card-container">
        
        <div class="upper">
            <div class="image">
                <img alt="photo" src="photo.jpg"/>
            </div>
        </div>

        <div class="lower">
          <div>
            <h1 class="name">Victor Crest &nbsp;<span class="age">26</span></h1> 
            <P class="london">London</P>
          </div>  
        
           <ul>
            <li>80K <span class="detailes">Followers</span> </li>
            <li>803K <span class="detailes">Likes</span></li>
            <li>1.4K <span class="detailes">Photos</span></li>  
           </ul>       

        </div> 

    </div>

   
    </body>

</html>
